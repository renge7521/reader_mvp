name: reader_mvp
description: MVP reader app (camera + on-device OCR + TTS)
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # カメラ
  camera: ^0.10.6

  # 端末内OCR（ML Kit Text Recognition v2）
  google_mlkit_text_recognition: ^0.13.0

  # 読み上げ
  flutter_tts: ^3.8.3

  # 権限ダイアログ
  permission_handler: ^11.3.1

  # もし一時保存などが必要なら
  path_provider: ^2.1.4

  # 画像前処理をする場合のみ（使ってなければ削除OK）
  image: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  # もし assets を使っていればここに追記
  # assets:
  #   - assets/
